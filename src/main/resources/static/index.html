<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Board</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<style>
    ul {
        list-style: none;
    }
</style>
<div id="app">
    <router-link to="/board">게시판</router-link>
    <router-view></router-view>
</div>
<script type="text/javascript">
    const InsertForm = Vue.component('insert-form', {
        template: '<div>insert form</div>'
    });
    const BoardList = Vue.component('board-list', {
        template:
            `
            <section>
                <h1>board-list</h1>
                <ul>
                    <li></li>
                    <li is="board-item" v-for="(post, index) in postList" :post="post" :key="index"></li>
                </ul>
           </section>`,
        created() {
            fetch('/board')
                .then((res) => res.json())
                .then((data) => this.postList = data);
        },
        data() {
            return {
                postList: [],
            }
        },
        methods: {
        }
    });

    const BoardDetail = Vue.component('board-detail', {
        template:
            `<div><h1>{{ post.title }}</h1>
             <section>
                {{ post.content }}
             </section>
            </div>
            `,
        data() {
            return {
                postDetail: {},
            }
        },
        created() {
            fetch('/board')
            .then((res) => res.json())
            .then((data) => this.postDetail = data);
        }
    });

     Vue.component('board-item', {
         template: `
            <li>
                <span>{{ post.id }}</span><a @click="viewDetail(post.id)">{{ post.title }}</a><span>{{ post.content }}</span>
            </li>`
         ,
         props: ['post'],
         methods: {
            viewDetail(id) {
                router.push({ path: 'board/:id',  params: { id }});
                console.log(11);
            }
         }
    });


    const routes = [
        { path: '/board', component: BoardList },
        { path: '/board/:id', component: BoardDetail },
    ];
    const router = new VueRouter({
        routes,
    });

    
    const vm = new Vue({
        el: '#app',
        router,
        data: {
            postList: [],
        },

        methods: {
        }
    });
</script>
</body>
</html>
